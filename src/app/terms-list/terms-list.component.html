<mat-accordion>
    <mat-expansion-panel 
        *ngFor="let term of terms$ | async; last as last"
        (closed)="handlePanelClose(term.id)"
        (opened)="expandedId = term.id"
    >
        <mat-expansion-panel-header>
            <mat-panel-title class="title">
                {{term.term}}
            </mat-panel-title>
            <mat-panel-description>
                {{expandedId===term.id ? '' : term.definitions[0].definition}}
            </mat-panel-description>
        </mat-expansion-panel-header>
    
        <!-- content -->
        <app-term [term]="term"></app-term>
    </mat-expansion-panel>
</mat-accordion>
